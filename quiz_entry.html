<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            body{
                background-color: black;
            }
            #p{
                font-size: 50px;
                font-weight: 900;
                color: teal;
                text-shadow: 0px 0px 5px teal;
            }
        </style>
        <title>Start Quiz</title>
    </head>
    <body>
        <p id="p"></p>
        <script>
            let p = document.getElementById("p");
            let text = "Are you ready to test your Cyber Security knowledge?";
            p.innerText = "";
            let i = 0;
            let id = setInterval(() => {
                if (text[i] == " ") p.innerHTML += " ";
                else p.innerHTML += text[i];
                i++
                if(i==text.length) clearInterval(id)
            }, 80);
        </script>
    </body>
</html>
